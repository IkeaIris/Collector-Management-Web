<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>TSIM Lab</title>
  <script src="./angularjs/angular.min.js"></script>
  <script src="./angularjs/angular-cookies.min.js"></script>
  <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="./css/blue.css">
  <script src="./JavaScript/layout.js"></script>   
  <script src="./JavaScript/jquery-2.2.3.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>

<body    ng-app="loginApp" ng-controller="loginController" class="hold-transition login-page" onload = "checkCookie()">

	<div class="login-box " >
		
<div class="login-logo">
	<b>大型设备管理系统</b>
</div>
		<div class="login-box-body">
		<p class="login-box-msg"><span class="h1">Login</span> </p>
		<form >
       
		
	  <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="User_Id" ng-model="User_Id" >
        <span class="fa fa-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="Password">
        <span class="fa fa-lock form-control-feedback"></span>
      </div>


      <div class="row">
        <div class="col-xs-8">
          
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
         <button type="button" class="btn btn-primary" ng-click="login()">登录</button>
        </div>
        <!-- /.col -->
      </div>
		
    </form>
	</div>

	</div>
	<script type="text/javascript" src="./JavaScript/login.js"></script>

	<!-- jQuery 2.2.3 -->
<script src="./plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="./plugins/icheck.min.js"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
